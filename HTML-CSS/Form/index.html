<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<form action="/api" method="post">
<div class="form-group">
<label for="fullname">Full Name:</label>
<input type="text" class="form-control" id="fullname" name="fullname" value="over-k">
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" class="form-control" id="password" name="password" value="password123">
</div>
<div class="form-group">
<label for="message">Message:</label>
<input type="text" class="form-control" id="message" name="message">
</div>
<!--bla value-->
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email" name="email" multiple>
</div>
<div class="form-group">
<label for="tel">Tel:</label>
<input type="tel" class="form-control" id="tel" name="tel">
</div>
<div class="form-group">
<label for="url">URL:</label>
<input type="url" class="form-control" id="url" name="url">
</div>
<div class="form-group">
<input type="number" class="form-control" name="age" id="age" min="1" max="10" step="2">
</div>
<div class="form-group">
<label for="price">Choose a maximum house price:</label>
<input type="range" class="form-control-range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
<output class="price-output"></output>
</div>
<div class="form-group">
<label for="myDate">When are you available this summer?</label>
<input type="date" class="form-control" name="myDate" min="2020-01-01" max="2024-12-01" step="7" id="myDate">
</div>
<div class="form-group">
<label for="color">Select:</label>
<input type="color" class="form-control" name="color" id="color">
</div>
<div class="form-group">
<label for="simple">When are you available this summer?</label>
<select class="form-control" id="simple" name="simple">
<option>Banana</option>
<option selected>Cherry</option>
<option>Lemon</option>
</select>
</div>
<div class="form-group">
<label for="myFruit">What's your favorite fruit?</label>
<input type="text" class="form-control" name="myFruit" id="myFruit" list="mySuggestion">
<datalist id="mySuggestion">
<option>Apple</option>
<option>Banana</option>
<option>Blackberry</option>
<option>Blueberry</option>
<option>Lemon</option>
<option>Lychee</option>
<option>Peach</option>
<option>Pear</option>
</datalist>
</div>
<div class="form-group">
<label for="meter">Meter(75):</label>
<meter class="form-control" min="0" max="100" value="75" low="33" high="66" optimum="0">75</meter>
</div>
<div class="form-group">
<ul>
<li>
<label for="carrots">Carrots</label>
<input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
</li>
<li>
<label for="peas">Peas</label>
<input type="checkbox" id="peas" name="vegetable" value="peas">
</li>
<li>
<label for="cabbage">Cabbage</label>
<input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
</li>
</ul>
</div>
<div class="form-group">
<ul>
<li>
<label for="soup">Soup</label>
<input type="radio" id="soup" name="meal" value="soup" checked>
</li>
<li>
<label for="curry">Curry</label>
<input type="radio" id="curry" name="meal" value="curry">
</li>
<li>
<label for="pizza">Pizza</label>
<input type="radio" id="pizza" name="meal" value="pizza">
</li>
</ul>
</div>
<div class="form-group">
<label for="file">Upload Image:</label>
<input type="file" class="form-control-file" name="file" id="file" accept="image/*" multiple>
</div>
<div class="form-group">
<textarea class="form-control" cols="30" rows="8"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const form = document.querySelector("form");
    const price = document.querySelector("#price");
    const output = document.querySelector(".price-output");

    output.textContent = price.value;

    price.addEventListener("input", () => {
      output.textContent = price.value;
    });
    form.addEventListener("submit", (e) => {
      e.preventDefault();
          var formInputs = document.querySelectorAll('input, select, textarea');
    formInputs.forEach(function(input) {
        console.log(input.name + ': ' + input.value);
    });
    });
  </script>
</html>
