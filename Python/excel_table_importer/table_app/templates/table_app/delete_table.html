<!-- table_app/templates/table_app/delete_table.html -->
{% extends 'table_app/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-6">Delete Table</h2>

    <div class="bg-red-50 border border-red-200 rounded p-4 text-red-800 mb-6">
        <p class="font-medium">Are you sure you want to delete "{{ table.name }}"?</p>
        <p class="mt-2">This action cannot be undone. All data and columns associated with this table will be
            permanently removed.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                Delete Permanently
            </button>
            <a href="{% url 'index' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
